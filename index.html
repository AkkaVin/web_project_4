<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpg"
            alt="Elderly explorer and former military man Jacques Cousteau wearing a shirt and bright red cap"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-btn"
              aria-label="profile-edit-button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="profile-add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/card__image-yosemite_valley.jpg"
                alt="View of the Yosemite Valley with sun-scorched grass in the foreground and high mountains with coniferous forest in the distance."
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card__image-lake_louise.jpg"
                alt="View of Lake Louise in the middle of a valley with a water surface and a reflection of standing mountains in the distance"
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/card__image-bald_mountains.jpg"
                alt="A view of the Bald Mountains from the height of one of the mountains and a view of the house and the forest in the intermontane lowlands"
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/card__image-latemar.jpg"
                alt="View of the lunar flare on a frozen lake against the background of the starry sky"
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Latemar</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/card__image-vanoise-np.jpg"
                alt="A view of a snow-covered path in the middle of Vanoise National Park surrounded by a slightly snow-covered winter mixed forest."
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/card__image-lago_di_braies.jpg"
                alt="View of the boats moored at the high pier at Lago di Braies"
                class="card__image"
              />
              <div class="card__title-container">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="card-like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 AkkaVin</p>
      </footer>
    </div>
    <div class="popup popup_hide">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-btn"
          aria-label="popup-close-button"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form action="#" class="form" name="profile-edit-form">
          <input
            type="text"
            class="form__input"
            name="name"
            placeholder="name"
            maxlength="50"
          />
          <input
            type="text"
            class="form__input"
            name="job"
            placeholder="job"
            maxlength="70"
          />
          <button type="submit" class="form__save-btn">Save</button>
        </form>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <img class="card__image" />
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-btn"
            aria-label="card-like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
