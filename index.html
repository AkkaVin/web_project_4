<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="main-page">
      <section class="header">
        <div class="header__logo"></div>
      </section>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpg"
            alt=""
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/profile__edit-btn.svg"
                class="profile__edit-btn-img"
              />
            </button>
            <p class="profile__professions">Explorer</p>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/profile__add-btn.svg"
              class="profile__add-btn-img"
            />
          </button>
        </section>
        <section class="cards">
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/card__image-yosemite_valley.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Yosemite Valley</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>
            <li class="card">
              <img
                src="./images/card__image-lake_louise.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Lake Louise</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>

            <li class="card">
              <img
                src="./images/card__image-bald_mountains.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Bald Mountains</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>

            <li class="card">
              <img
                src="./images/card__image-latemar.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Latemar</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>

            <li class="card">
              <img
                src="./images/card__image-vanoise-np.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Vanoise Nationa...</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>

            <li class="card">
              <img
                src="./images/card__image-lago_di_braies.jpg"
                alt=""
                class="card__image"
              />
              <p class="card__title">Lago di Braies</p>
              <button type="button" class="card__like-btn">
                <img src="./images/card__like-btn.svg" alt="" />
              </button>
            </li>
          </ul>
        </section>
      </main>
      <section class="footer">
        <p class="footer__copyright">&copy; 2021 AkkaVin</p>
      </section>
    </div>
    <div class="popup popup_hide">
      <div class="popup__container">
        <button type="button" class="popup__close-btn">C</button>
        <h3 class="popup__title">Edit profile</h3>
        <form action="#" class="form">
          <input
            type="text"
            class="form__input"
            name="name"
            placeholder="name"
          />
          <input
            type="text"
            class="form__input"
            name="professions"
            placeholder="professions"
          />
          <button type="submit" class="form_save-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
