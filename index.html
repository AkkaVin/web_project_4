<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around The U.S.</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="main-page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="&nbsp;" alt="avatar"/></div><div class="profile__info"><h1 class="profile__name">&nbsp;</h1><button type="button" class="profile__edit-btn" aria-label="profile-edit-button"></button><p class="profile__job">&nbsp;</p></div><button type="button" class="profile__add-card-btn" aria-label="profile-add-card-button"></button></section><section class="cards"><ul class="cards__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 AkkaVin</p></footer></div><div class="popup popup_type_profile-edit"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="popup-close-button"></button><h2 class="popup__title">Edit profile</h2><form action="#" class="form" name="profile-edit-form" novalidate><input id="name-input" class="form__input form__input_type_name" name="name" placeholder="name" minlength="2" maxlength="40" required/> <span id="name-input-error" class="form__error">&nbsp;</span> <input id="job-input" class="form__input form__input_type_job" name="job" placeholder="job" minlength="2" maxlength="200" required/> <span id="job-input-error" class="form__error">&nbsp;</span> <button type="submit" class="form__save-btn">Save</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="popup-close-button"></button><h2 class="popup__title">New place</h2><form action="#" class="form" name="add-card-form" novalidate><input id="cardTitle-input" class="form__input form__input_type_card-title" name="cardTitle" placeholder="Card title" maxlength="50" required/> <span id="cardTitle-input-error" class="form__error">&nbsp;</span> <input type="url" id="url-input" class="form__input form__input_type_url" name="url" placeholder="Url" required/> <span id="url-input-error" class="form__error">&nbsp;</span> <button type="submit" class="form__save-btn">Create</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type-image"><button type="button" class="popup__close-btn" aria-label="popup-close-button"></button> <img src="https://images.unsplash.com/photo-1631426964394-06606872d836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1251&q=80" alt="funny flat lay smiling face on pink background with glasses and yellow hand" class="popup__image"/><h2 class="popup__image-title">Image</h2></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="popup-close-button"></button><h2 class="popup__title">Are you sure?</h2><form action="#" class="form form_type_delete-card" name="delete-card-form" novalidate><button type="submit" class="form__save-btn">Yes</button></form></div></div><div class="popup popup_type_profile-avatar-edit"><div class="popup__container"><button type="button" class="popup__close-btn" aria-label="popup-close-button"></button><h2 class="popup__title">Change profile picture</h2><form action="#" class="form" name="profile-avatar-edit-form" novalidate><input type="url" id="url-profile-input" class="form__input form__input_type_url" name="url" placeholder="Url" required/> <span id="url-profile-input-error" class="form__error">&nbsp;</span> <button type="submit" class="form__save-btn">Save</button></form></div></div><template class="card-template"><li class="card"><button type="button" class="card__remove-btn" aria-label="card-like-button"></button> <img class="card__image"/><div class="card__title-container"><h2 class="card__title"></h2><div class="card__likes-container"><button type="button" class="card__like-btn" aria-label="card-like-button"></button> <span class="card__likes-count"></span></div></div></li></template></body></html>
