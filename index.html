<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpg"
            alt="Elderly explorer and former military man Jacques Cousteau wearing a shirt and bright red cap"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-btn"
              aria-label="profile-edit-button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-card-btn"
            aria-label="profile-add-card-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 AkkaVin</p>
      </footer>
    </div>

    <div class="popup popup_hide popup_type_profile-edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-btn"
          aria-label="popup-close-button"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form action="#" class="form" name="profile-edit-form">
          <input
            type="text"
            class="form__input form__input_type_name"
            name="name"
            placeholder="name"
            maxlength="50"
          />
          <input
            type="text"
            class="form__input form__input_type_job"
            name="job"
            placeholder="job"
            maxlength="70"
          />
          <button type="submit" class="form__save-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_hide popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-btn"
          aria-label="popup-close-button"
        ></button>
        <!--h2 class="popup__title">New place</h2>
        <form action="#" class="form" name="add-card-form">
          <input
            type="text"
            class="form__input form__input_type_card-title"
            name="card-title"
            placeholder="Card title"
            maxlength="50"
          />
          <input
            type="url"
            class="form__input form__input_type_url"
            name="url"
            placeholder="Url"

          />
          <button type="submit" class="form__save-btn">Save</button>
        </form> -->
        <h2>Hello, this is add-card popup</h2>
      </div>
    </div>

    <div class="popup popup_hide popup_type_image">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-btn"
          aria-label="popup-close-button"
        ></button>
        <h2>Hello, this is image popup</h2>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <button
          type="button"
          class="card__remove-btn"
          aria-label="card-like-button"
        ></button>
        <img class="card__image" />
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-btn"
            aria-label="card-like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
